theme: 
    name: readthedocs
    docs_dir: 'mkdocs-material/material'
    theme_dir: material/material
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
    features:
        - navigation.indexes

    analytics: 
        gtag: G-ABC123

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - codehilite:
      guess_lang: false
      use_pygments: true

:root > * { --md-code-hl-string-color: #0FF1CE; }


extra:
  generator: false

plugins:
    - mkdocs-video



